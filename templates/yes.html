<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f9f9f9;
          margin: 0;
          padding: 0;
        }
        
        .container {
          width: 80%;
          max-width: 600px;
          margin: 50px auto;
          background-color: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
      
        .form-group {
          margin-bottom: 20px;
        }
      
        label {
          display: block;
          font-weight: bold;
          margin-bottom: 5px;
          color: #333;
        }
      
        input[type="text"] {
          width: 100%;
          padding: 10px;
          border-radius: 5px;
          border: 1px solid #ccc;
          box-sizing: border-box;
          transition: border-color 0.3s ease;
        }
      
        input[type="text"]:focus {
          border-color: #007bff;
          outline: none;
        }
      
        input[type="submit"] {
          background-color: #007bff;
          color: #fff;
          border: none;
          padding: 12px 20px;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
          transition: background-color 0.3s ease;
        }
      
        input[type="submit"]:hover {
          background-color: #0056b3;
        }
      </style>
</head>
<body>
    <h1>you may be at risk of experiencing a heart attack</h1>
</body>
</html>
